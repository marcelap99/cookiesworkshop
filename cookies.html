<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COOKIES PRACTICE</title>
    <link rel="stylesheet" type="text/css" href="cookiesstyle.css">

  </head>

  <body>

    <div id="giantdiv">

      <!-- SUGAR COOKIE DIV -->

      <div id="sugardiv" class="cookie-div">

        <img src="IMG_5927+Suagr+Cookie.jpg" id="picture1">

        <p><span class="lable" id="count1"> 0 </span> sugar cookies</p>

      </div>

<!-- CHOCOLATE DIV -->

      </div>

<!-- LEMON COOKIE DIV -->

      <div class="cookie-div" id="lemondiv">

        <p><span class="lable" id="count3"> 0 </span> lemon cookies</p>

<!-- DELETE BUTTON DIV -->

<div id="deletediv">
<button type="button" name="button" id="DELETE"> Delete </button>
</div>
